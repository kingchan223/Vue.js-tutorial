<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: rgb(100, 112, 221);
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: rgb(224, 161, 89);
        height: 200px;
        width: 200px;
      }
      .box.three {
        background-color: rgb(221, 100, 191);
        height: 200px;
        width: 200px;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- v-cloak의 display를 none으로 하면 순간 깜빡이며 보이는 뷰코드를 안보이게 할 수 있다. -->
    <div id="app" v-cloak>
      {{greeting}}
      <input v-model="greeting" />
      <hr />
      <!-- v-if가 ture이면  해당 컴포넌트가 렌더링된다.-->
      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else="isVisible" class="box three"></div>
      <!-- v-show가 false이면  해당 컴포넌트가 display:none된다. 즉 렌더링은 된다.-->
      <!-- <div v-show="isVisible" class="box"></div> -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
            isVisible2: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
