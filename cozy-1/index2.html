<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{year}}<br />
      <button v-on:click="plusYear">+ year</button>
      <button v-on:click="minusYear">- year</button>
      <form v-on:submit.prevent="submit">
        <input type="text" /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          year: 2021,
        },
        methods: {
          plusYear() {
            this.year++;
          },
          minusYear() {
            this.year--;
          },
          submit() {
            alert("now is " + this.year);
            console.log("hello");
          },
        },
      });
    </script>
  </body>
</html>
